<!DOCTYPE html>
<html lang="en-US">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Pushkar">
        <link rel="stylesheet" href="style.css" type="text/css">
        <link rel="icon" href="favicon.ico" type="image/png">

        <title>Contact Us</title>
    </head>

    <body>
        <header>
            <h1>Contact Us</h1>
            <nav>
                <ul>
                    <li><a href="Home.html">Home</a></li>
                    <li><a href="Home.html#AboutLTS">About LTS</a></li>
                    <li><a href="Home.html#OurMenu">Our menu</a></li>
                    <li><a href="Hours.html">Store hours</a></li>
                </ul>
            </nav>
            <figure>
                <img src="tacos_close_up_400x260.png" alt="Image of Little Taco Shop Tacos close up" width="400"
                    height="260" />
                <figcaption>Little Taco Shop Tacos</figcaption>
            </figure>
        </header>
        <hr>
        <main>
            <section>
                <h2>Our Contact Form</h2>
                <form action="https://httpbin.org/get" method="get">
                    <fieldset>
                        <legend>Send Us A Message</legend>
                        <p>
                            <label for="name">*Name:</label>
                            <input type="text" name="name" id="name" placeholder="your name" autofocus required>
                        </p>
                        <p>
                            <label for="email">*Email:</label>
                            <input type="email" name="email" id="email" placeholder="your email" required>
                        </p>
                        <p>
                            <label for="phone">Phone:</label>
                            <input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                                placeholder="123-123-1234">
                        </p>
                        <p>
                            <label for="message">Your Message:</label>
                            <textarea name="message" id="message" cols="30" rows="10"
                                placeholder="Type your message here"></textarea>
                        </p>
                        <br>
                        <p>Fields with &quot;*&quot; are required</p>
                    </fieldset>
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </form>
            </section>
            <section>
                <h2>Our Location</h2>

                <address>
                    555 Taco Temptation Lane, Suite T <br>
                    Kansas City, MO 55555-5555 <br>
                    <br><br>
                    Phone: <a href="tel:+555-555-5555">+555-555-5555</a>
                </address>
            </section>
            <p>
                <a href="#">Back to Top</a>
            </p>
        </main>
        <hr>
        <footer>
            <p>Copyright &copy; The Little Taco Shop</p>
        </footer>

    </body>
</html>
